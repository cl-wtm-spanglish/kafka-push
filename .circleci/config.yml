version: 2
jobs:
  build:
    machine: golang:1.9
    steps:
      - checkout
      - cd app
      - go test -mod=vendor -v ./...
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t spanglishing/kafka-push:$CIRCLE_SHA1 .
      - run: docker push spanglishing/kafka-push:$CIRCLE_SHA1